# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/appliance_store?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=appliance_user
spring.datasource.password=appliance_password123

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

server.port=8080

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256AlgorithmSecureKey
app.jwt.expiration=86400000

# Internationalization
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# Logging Configuration
logging.level.root=INFO
logging.level.com.epam.rd.autocode.assessment.appliances=DEBUG
logging.level.com.epam.rd.autocode.assessment.appliances.security=DEBUG
logging.level.com.epam.rd.autocode.assessment.appliances.controller.api.AuthController=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.flywaydb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=server.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
