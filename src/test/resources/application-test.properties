# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration for Tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for Tests
app.jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256AlgorithmSecureKey
app.jwt.expiration=86400000

# Internationalization
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.epam.rd.autocode.assessment.appliances=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=DEBUG
